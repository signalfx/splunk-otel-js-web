version: 2.1

browsers_unit_tests: &browsers_unit_tests
  resource_class: large
  steps:
    - checkout
    - run: git submodule init
    - run: git submodule update
    - run: npm install
    - run: npm run lint
    - run: npm test
    - run: npx rollup -c
    - run: DEBUG_BUILD=1 npx rollup -c
    - run: npx eslint --no-eslintrc --env es2015 dist/splunk-rum.js
    - store_artifacts:
        path: dist/splunk-rum.js
        destination: splunk-rum.js
    - store_artifacts:
        path: dist/splunk-rum.debug.js
        destination: splunk-rum.debug.js

jobs:
  node-browsers:
    docker:
      - image: circleci/node:12-browsers
    <<: *browsers_unit_tests

workflows:
  build-and-test:
    jobs:
      - node-browsers
