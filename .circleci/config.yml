version: 2.1

browsers_unit_tests: &browsers_unit_tests
  resource_class: large
  steps:
    - checkout
    - run: git submodule init
    - run: git submodule update
    - run: npm install
    - run: npm run build:release
    - run: npx eslint --no-eslintrc --env es2015 dist/splunk-rum.js
    - run: npx eslint --no-eslintrc --no-inline-config --env es2015 dist/splunk-rum.debug.js
    - run: npm run test
    - run: npm run test:integration:local:_execute

    # Firefox keeps having an issue where it reports negative fetchStart in performance API
    # - run: npm run test:integration:local:firefox:_execute

    - run: npm run test:integration:_execute
    
    - store_artifacts:
        path: dist/splunk-rum.js
        destination: splunk-rum.js
    - store_artifacts:
        path: dist/splunk-rum.debug.js
        destination: splunk-rum.debug.js

jobs:
  node-browsers:
    docker:
      - image: circleci/node:12-browsers
    <<: *browsers_unit_tests

workflows:
  build-and-test:
    jobs:
      - node-browsers
