version: 2.1

browsers_unit_tests: &browsers_unit_tests
  steps:
    - checkout
    - run: npm install
    - run: npm run lint
    - run: npm test
    - run: npx webpack
    - run: npx webpack --config webpack.dev.js
    - store_artifacts:
        path: dist/splunk-rum.js
        destination: splunk-rum.js
    - store_artifacts:
        path: dist/splunk-rum.debug.js
        destination: splunk-rum.debug.js

jobs:
  node14-browsers:
    docker:
      - image: circleci/node:14-browsers
    <<: *browsers_unit_tests

workflows:
  build-and-test:
    jobs:
      - node14-browsers
