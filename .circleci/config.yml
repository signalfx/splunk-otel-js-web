version: 2.1

browsers_unit_tests: &browsers_unit_tests
  steps:
    - checkout
    - run: git submodule init
    - run: git submodule update
    - run: cd deps/opentelemetry-js && npm install --ignore-scripts
    - run: cd deps/opentelemetry-js && npx lerna bootstrap --no-ci --loglevel=silly
    - run: cd deps/opentelemetry-js-contrib && npm install && npm run compile && cd ../..
    - run: npm install
    - run: npm run lint
    - run: npm test
    - run: npx webpack
    - run: npx webpack --config webpack.dev.js
    - store_artifacts:
        path: dist/splunk-rum.js
        destination: splunk-rum.js
    - store_artifacts:
        path: dist/splunk-rum.debug.js
        destination: splunk-rum.debug.js

jobs:
  node-browsers:
    docker:
      - image: circleci/node:12-browsers
    <<: *browsers_unit_tests

workflows:
  build-and-test:
    jobs:
      - node-browsers
